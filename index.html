<h1>UZU</h1>
<p>An <em>Uzulang</em> is a member of a family of languages in the style of <a href="https://tidalcycles.org">TidalCycles</a>, based on the same model of patterns as functions of time, and often featuring a 'mini-language' for describing sequences inspired by the polymetric expressions in the venerable Bol Processor.</p>
